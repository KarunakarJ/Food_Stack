<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FoodStack</title>
    <link rel="icon" href="images/FoodStack_logo.png" type="image/icon" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--Alerts-->
    <div class="alert alert-success alert-dismissible mb-0" role="alert">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      Visiting for first time! Check our 
      <a class="alert-link" href="#">menu</a> for food recommendations.
    </div>

    <!-- Navigation bar -->
    <nav class="navbar sticky-top navbar-expand-sm navbar-light p-3">
      <a class="navbar-brand" href="#works">
        <img
          src="images/FoodStack_logo.png"
          width="35"
          height="35"
          class="d-inline-block align-top"
          alt=""
        />
        Foodstack
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNav">
        <ul class="navbar-nav">
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">Home</a>
          </li>
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">About us</a>
          </li>
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">Menu</a>
          </li>
          <li class="nav-item pl-3">
            <a href="#" class="nav-link js-scroll-trigger">Features</a>
          </li>
          <li class="nav-item pl-3 pr-4">
            <a href="#" class="nav-link js-scroll-trigger">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navigation bar-->

    <!--Slides-->
    <div id="works" class="carousel slide carousel-fade" data-ride="carousel">
      <!--Indicators-->
      <ul class="carousel-indicators">
        <li data-target="#works" data-slide-to="0" class="active"></li>
        <li data-target="#works" data-slide-to="1"></li>
        <li data-target="#works" data-slide-to="2"></li>
      </ul>

      <!--Slideshow-->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/slide1.jpeg">
          <div class="carousel-caption d-none d-sm-block">
            <h2 class="display-3">Healthy Food</h2>
            <h3>Food specifically for runners</h3>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/slide2.jpeg">
          <div class="carousel-caption d-none d-sm-block">
          <h2 class="display-3">Diet Food</h2>
            <h3>Food for weight loss persons</h3>
            </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/slide3.jpeg">
          <div class="carousel-caption d-none d-sm-block">
          <h2 class="display-3">Nutrient Food</h2>
            <h3>Food specifically for gym people</h3>
          </div>
        </div>
      </div>
      
      <!--Left and right controls-->
      <a class="carousel-control-prev" href="#works" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#works" data-slide="next">
        <span class="carousel-control-next-icon "></span>
      </a>
    </div>
    <!--End of slides-->

    <!--For ads-->
    <!-- <div class="jumbotron"></div> -->


    
    <!-- Hamburger menu scroll up after pressing navitem -->
    <script type="text/javascript">    
      $('.js-scroll-trigger').click(function() {
      $('.navbar-collapse').collapse('hide');
    });
 </script>

  </body>
</html>
